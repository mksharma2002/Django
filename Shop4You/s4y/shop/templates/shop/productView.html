{% extends 'shop/basic.html' %}
{% block css %} 
    
{% endblock %}
{% block title%} {{products.product_Name}} - Shop4You{% endblock %}
{% block body %}
<div class="container my-4">
    <div class="row">
        <div class="col-md-4">
            <div class="row">
                <img src="/media/{{products.image}}" width="233px" height="385px">
            </div>
                <button class="btn btn-primary my-3 mx-3">Buy Now</button>
                <button class="btn btn-primary">Add To Cart</button>
        </div>

        <div  class="col-md-8 ">
            <h5 class="mx-6">{{products.product_Name}}</h5>
            <p><b>Rs.{{products.price}} </b></p>
            <p>{{products.product_Desc|wordwrap:50|linebreaksbr}}</p>


        </div>
    </div>

</div>




{% endblock %}




{% block js %}
<script>
    console.log('Mithlesh')
    if(localStorage.getItem('cart')==null){
      var cart={};
    }
    else{
      cart=JSON.parse(localStorage.getItem('cart'));
      document.getElementById('cart').innerHTML=Object.keys(cart).length;
    }
    $('.cart').click(function(){
      console.log('clicked');
      var idstr = this.id.toString();
      console.log(idstr);
      if(cart[idstr]!=undefined){
        cart[idstr] = cart[idstr]+1;
      }
      else{
        cart[idstr]= 1;
      }
      console.log(cart);
      localStorage.setItem('cart', JSON.stringify(cart));
      document.getElementById('cart').innerHTML=Object.keys(cart).length;
  
    });
    $('#popcart').popover();
    document.getElementById("popcart").setAttribute('data-content', '<h11>Cart  in your shopping cart</h11>');
  </script>
{% endblock %}
